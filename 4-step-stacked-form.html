<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Form</title>
    <link rel="stylesheet" href="4-step-stacked-form.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="header-bar.css">
</head>

<body>
    <header class="header-bar">
        <h2 class="header-bar__title">New Product</h2>
        <div class="header-bar__actions">
            <button class="header-bar__action btn btn--secondary">Cancel</button>
            <button class="header-bar__action btn btn--primary">Save</button>
        </div>
    </header>

    <div class="card">
        <form class="stacked-form" action="#">
            <div class="stacked-form__section">
                <h2 class="stacked-form__title">기본 정보</h2>
                <label class="stacked-form__label" for="item1">항목1</label>
                <input class="stacked-form__text-input" type="text" name="item1" id="item1">

                <label class="stacked-form__label" for="item2">항목2</label>
                <input class="stacked-form__text-input" type="text" name="item2" id="item2">
            </div>

            <div class="stacked-form__section">
                <h2 class="stacked-form__title">상세 정보</h2>
                <label class="stacked-form__label" for="item3">항목3</label>
                <input class="stacked-form__text-input" type="text" name="item3" id="item3">

                <label class="stacked-form__label" for="item4">항목4</label>
                <input class="stacked-form__text-input" type="text" name="item4" id="item4">
            </div>

            <div class="stacked-form__section  stacked-form__footer">
                <button class="stacked-form__footer-item btn btn--secondary  ">취소</button>
                <!-- 살짝 공백 필요 -->
                <button class="stacked-form__footer-item btn btn--primary">제출</button>
            </div>
        </form>
    </div>
</body>

</html>
